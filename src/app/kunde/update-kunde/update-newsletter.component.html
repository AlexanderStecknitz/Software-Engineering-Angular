<div class="row">
    <label for="newsletterInput" class="col col-2 col-form-label gy-3"
      >Newsletter *</label
    >
  
    <div class="col col-10 gy-3" [formGroup]="form">
      <div class="input-group">
        <input
          id="newsletterInput"
          placeholder="Newsletter"
          class="form-control"
          autofocus
          formControlName="newsletter"
          [class.is-invalid]="newsletter.invalid && newsletter.touched"
          [class.is-valid]="newsletter.valid && newsletter.touched"
        />
  
        <div
          class="invalid-feedback"
          *ngIf="newsletter.invalid && newsletter.touched && newsletter.errors"
        >
          <i class="material-icons">error</i>
          <span class="ms-1">
            <span *ngIf="newsletter.errors['required']">
              Ein Newsletter muss eingegeben werden.
            </span>
            <span *ngIf="newsletter.errors['minlength']">
              Ein Newsletter muss mindestens 2 Zeichen lang sein.
            </span>
            <span *ngIf="newsletter.errors['pattern']">
              Ein Newsletter muss mit einem Buchstaben beginnen.
            </span>
          </span>
        </div>
      </div>
    </div>
  </div>
