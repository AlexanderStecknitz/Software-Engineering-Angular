<mat-form-field appearance="outline" class="userInputField">
    <mat-label>Nachname</mat-label>
      <input
        matInput
        placeholder="Nachname"
        [(ngModel)]="nachname"
        autocomplete="off"
        (blur)="onBlur()"
      />
    <mat-hint>Bitte den Nachnamen eingeben</mat-hint>
</mat-form-field>
