<mat-form-field appearance="outline" class="userInputField" [formGroup]="createForm">
  <mat-label>Email</mat-label>
  <input 
    matInput 
    placeholder="Email" 
    autocomplete="off" 
    [class.is-invalid]="email.invalid && email.touched"
    [class.is-valid]="email.valid && email.touched"
    minlength="2"
    formControlName="email"
  />
  <mat-hint>Bitte die Email eingeben</mat-hint>
</mat-form-field>
