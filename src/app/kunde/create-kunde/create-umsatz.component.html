<mat-form-field appearance="outline" class="userInputField" [formGroup]="createForm">
  <mat-label>Umsatz</mat-label>
  <input
    matInput
    placeholder="ex. 68723"
    autocomplete="off"
    [class.is-invalid]="umsatz.invalid && umsatz.touched"
    [class.is-valid]="umsatz.valid && umsatz.touched"
    formControlName="umsatz"
  />
  <mat-hint>Bitte den Umsatz eingeben</mat-hint>
</mat-form-field>
