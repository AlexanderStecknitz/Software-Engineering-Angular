<mat-form-field appearance="outline" class="userInputField" [formGroup]="createForm">
  <mat-label>Umsatz</mat-label>
  <input
    matInput
    placeholder="ex. 3999"
    autocomplete="off"
    [class.is-invalid]="plz.invalid && plz.touched"
    [class.is-valid]="plz.valid && plz.touched"
    class="form-control"
    formControlName="plz"
  />
  <mat-hint>Bitte die Postleitzahl eingeben</mat-hint>
</mat-form-field>
